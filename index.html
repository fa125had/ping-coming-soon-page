<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css" type="text/css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Ping coming soon page | Coded by Farshad</title>
</head>

<body>
  <main class="container">
    <section class="comingSoonComponent">
      <header>
        <figure class="logo">
          <img src="./images/logo.svg" alt="PING Logo">
        </figure>
        <h1 class="title">We are launching <span>soon!</span></h1>
        <h2 class="subtitle">Subscribe and get notified</h2>
      </header>
      <section class="subscription_from_wraper">
        <form action="#" method="post">
          <input type="email" name="subscriptionEmail" id="subscriptionEmail" value="Your email address...">
          <input type="button" value="Notify Me">
        </form>
      </section>
      <figure class="comingSoonPhoto">
        <img src="./images/illustration-dashboard.png" alt="Illustration of PING Dashboard">
      </figure>
      <section class="socials">
        <img src="https://img.icons8.com/material-sharp/24/228BE6/facebook-f.png" alt="Facebook Icon"/>
        <img src="https://img.icons8.com/material-rounded/24/228BE6/twitter.png" alt="Twitter Icon"/>
        <img src="https://img.icons8.com/fluent-systems-regular/24/228BE6/instagram.png" alt="Instagram Icon"/>
      </section>
    <footer>
      <section class="copyright">
        <p>
          &copy; Copyright Ping. All rights reserved.
        </p>
      </section>
      <section class="author">
        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/fa125had">Far5had</a>.
        </p> 
      </section>
    </footer>
  </main>

</body>
</html>
